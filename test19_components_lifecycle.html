<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>syl-vue-test</title>
    <!-- 引入 vue.js -->
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="handleClick">{{name}}</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'syl',

                }
            },
            methods: {
                handleClick: function () {
                    this.name = 'syl syl'
                }
            },
            beforeCreate() {
                console.log('=====beforeCreate=======在实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用')
            },
            created() {
                //一般数据异步请求调用
                console.log('======created==========在实例创建完成后被立即调用,挂载阶段还没开始，$el 属性目前不可见')
            },
            beforeMount() {
                console.log('=======beforeMount=======在挂载开始之前被调用：相关的 render 函数首次被调用')
            },
            mounted() {
                console.log('=======mounted========== el 被新创建的 vm.$el 替换，并挂载到实例上去之后调用该钩子')
            },
            beforeUpdate() {
                console.log('=======beforeUpdate======== 数据更新时调用')
            },
            updated() {
                console.log('=======updated======= 组件 DOM 已经更新')
            },
            beforeDestroy() {

            },
            destroyed() {

            },
        })
    </script>
</body>


</html>
