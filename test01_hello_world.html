<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>syl-vue-test</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            {{msg}}
        </div>
        <div>
            <input type="text" v-model="msg_input">
            <p>{{msg_input}}</p>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',//dom挂载点
            data: { //数据项
                msg: 'hello syl',
                msg_input:"hello"

            }
        })
    </script>
</body>

</html>
