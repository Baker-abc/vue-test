<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>syl-vue-test</title>
    <!-- 引入 vue.js -->
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <p>转换大写: {{msg|toUpperCase}}</p>
        <p>转换小写: {{msg2|toLowerCase}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: "baker",
                msg2: "qwe123QWE"
            },
            filters: {
                toUpperCase: (val) => {
                    return val.toUpperCase()
                },
                toLowerCase: (val) => {
                    return val.toLowerCase();
                }
            }
        })
    </script>
</body>

</html>
