<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>syl-vue-test</title>
    <!-- 引入 vue.js -->
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in data">{{item}}</li>
        </ul>
        <div v-for="item in user">
            <p>{{item}}</p>
        </div>
        <input type="button" value="修改对象属性" @click="handerClick" />
        <ul>
            <li v-for="item in list" :key="item.id">{{item.name}}</li>
        </ul>
        <div>
            <!-- v-for 内直接调用方法 -->
            <span v-for="number in getOddNumber()">{{number}}</span>
        </div>
        <div>
            <span v-for="number in 5">{{number}}</span>
        </div>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                data: ['qqq', 'www', 'eee', 'rrr'],
                user: {
                    name: 'baker',
                    age: 28
                },
                list: [
                    {
                        id: 1, name: 'baker1'
                    },
                    {
                        id: 2, name: 'baker2'
                    }
                ],
                numberArray: [1, 2, 3, 4, 5, 6, 7, 8]
            },
            methods: {
                handerClick: function () {
                    this.user.age = this.user.age + 1;
                },
                //定一个一个获取数组内奇数的方法   filter 数组对象的过滤方法
                getOddNumber: function () {
                    return this.numberArray.filter(function (number) {
                        return number % 2 === 1
                    })
                }
            }

        });
    </script>
</body>

</html>
