<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>syl-vue-test</title>
    <!-- 引入 vue.js -->
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="flag">对象语法1</p>
        <!-- v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。 -->
        <p v-else>对象语法2</p>
        <input type="button" value="显示/不显示" @click="handerClick" />

        <!-- 另一个用于根据条件展示元素的选项是 v-show 指令。不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。
            v-show 只是简单地切换元素的 CSS 属性 display。而 v-if 是从虚拟 DOM 的层面操作。 
        -->
        <p v-show="flag">对象语法-v-show</p>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                handerClick: function () {
                    this.flag = this.flag ? false : true
                }
            }

        });
    </script>
</body>

</html>
